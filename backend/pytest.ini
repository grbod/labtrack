[pytest]
minversion = 7.0
pythonpath = .
addopts =
    --cov=app
    --cov-report=term-missing
    --cov-report=html
    --cov-report=xml
    -v
    --tb=short
    --strict-markers
testpaths = tests
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*
markers =
    slow: marks tests as slow (deselect with '-m "not slow"')
    integration: marks tests as integration tests
    unit: marks tests as unit tests